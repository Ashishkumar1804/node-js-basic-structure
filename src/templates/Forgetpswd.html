<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamplates</title>
    <style>
      @import url("http://fonts.cdnfonts.com/css/arial");
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,600&family=Poppins:wght@200&family=Roboto+Mono:ital@1&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,600&family=Poppins:wght@200&family=Roboto+Mono:ital@1&family=Roboto:wght@100&display=swap");
      p {
        font-family: "Poppins", sans-serif;
      }
      body {
        font-style: arial;
        line-height: 1.3;
        font-size: 16px;
        color: #000;
      }
      *,
      ::before,
      ::after {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      img {
        max-width: 100%;
      }
      table {
        width: 100%;
      }
      .container {
        max-width: 600px;
        width: 100%;
        margin: 0px auto;
      }
      @media screen and (max-width: 450px) {
        .footer {
          font-size: 12px !important;
        }
      }
      .footer {
        font-family: 400px;
        text-align: center;
        color: white;
        font-size: 19px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <table>
        <tr>
          <td style="margin-top: 35px">
            <p style="text-align: center">
              <img
                src="https://api.buddypassadmin.com/api/documents/Group.png"
                style="
                  width: 104px;
                  height: 94px;
                  margin-bottom: 24px;
                  margin-top: 35px;
                "
                alt="image1"
              />
            </p>
          </td>
        </tr>

        <tr>
          <td>
            <p
              style="
                text-align: center;
                font-weight: 700;
                font-size: 23px;
                margin-top: 55px;
              "
            >
              Greetings {{name}}
            </p>
          </td>
        </tr>
        <tr>
          <td>
            <p
              style="
                font-weight: 700;
                font-size: 23px;
                text-align: center;
                margin-top: 22px;
              "
            >
              Forgot Password?
            </p>
          </td>
        </tr>
        <tr>
          <td>
            <p
              style="
                font-weight: 400;
                font-size: 21px;
                text-align: center;
                margin-bottom: 44px;
                line-height: 37px;
              "
            >
              Please enter the OTP below to change password.
            </p>
          </td>
        </tr>
        <tr>
          <td>
            <div>
              <h1 style="text-align: center; font-family: 'Roboto', sans-serif">
                {{otp}}
              </h1>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <p
              style="
                font-weight: 700;
                font-size: 17px;
                text-align: center;
                margin-top: 28px;
                margin-bottom: 95px;
                color: #333333;
              "
            >
              This otp is valid for
              <span style="color: #b40de2">5 minutes</span>
            </p>
          </td>
        </tr>
        <tr>
          <td>
            <p
              style="
                font-weight: 700;
                font-size: 21px;
                text-align: center;
                margin-bottom: 32px;
              "
            >
              Welcome to Buddypass
            </p>
          </td>
        </tr>
        <tr style="background-color: #b40de2; height: 104.45px">
          <td>
            <p class="footer">Did you receive this email without signing up?</p>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
